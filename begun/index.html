<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Invasion Has Begun</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/videojs.css">
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/configloader.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <div id="password-box" class="full-center">
        <form id="passwordForm" action="">
          <div class="computer-text">Enter Password 
            <span id="password-input">[ <input type="password" name="sipassword" id="sipassword" maxlength="10" autofocus /> ]</span>
          </div>
        </form>
      </div>

      <div id="granted-box" class="full-center">
        <div id="granted-text">Access Granted</div>
      </div>

      <div id="denied-box" class="full-center">
        <div id="denied-text">Access Failed</div>
      </div>

      <div id="accessing-box" class="full-center">
        <div id="accessing-text">Accessing the file</div>
        <div id="accessing-loading-bar"><div id="accessing-loading-percentage">1%</div><div id="progressBar"></div></div>
      </div>


      <div id="video-box" class="full-center">
        <p id="loading-text" class="computer-text">&gt; Playing Encrypted File....</p>
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          data-setup="{}"
        >
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
      </div>
    </main>
    <footer>
      <div class="footer-nav"> 
        <nav role="navigation" aria-label="footer menu"> 
          <ul id ="footer-links">
            
          </ul> 
        </nav> 
        <div class="links-footer-copyright">
          <p>Â© Disney, All Rights Reserved, Disney Entertainment</p>
        </div> 
      </div>
    </footer>
    <script src="assets/js/video.min.js"></script>
  </body>
</html>
